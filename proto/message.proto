syntax = "proto3";

option go_package = "github.com/khang/mcmanager/internal/gen;gen";

enum MessageType {
  UNKNOWN = 0;
  ERROR = 1;
  SUBSCRIBE = 2;
  UNSUBSCRIBE = 3;

  CMD_INPUT = 100;
  CMD_OUTPUT = 101;
  CMD_RESIZE = 102;
  CMD_STATUS = 103;
}

message ErrorInfo {
  string code = 1;
  string message = 2;
}

message CmdInput {
  string id = 1;
  bytes data = 2;
}

message CmdOutput {
  string id = 1;
  bytes data = 2;
}

message CmdResize {
  string id = 1;
  uint32 cols = 2;
  uint32 rows = 3;
}

message CmdStatus {
  string id = 1;
  string status = 2;
}

message Subscribe {
  string topic = 1;
}

message Unsubscribe {
  string topic = 1;
}

message Message {
  MessageType type = 1;
  oneof payload {
    ErrorInfo error = 2;
    Subscribe subscribe = 3;
    Unsubscribe unsubscribe = 4;
    CmdInput cmd_input = 5;
    CmdOutput cmd_output = 6;
    CmdResize cmd_resize = 7;
    CmdStatus cmd_status = 8;
  }
}
