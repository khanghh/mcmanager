syntax = "proto3";

option go_package = "github.com/khang/mcmanager/internal/gen;gen";

message ErrorInfo {
  string code = 1;
  string message = 2;
}

message CmdInput {
  string id = 1;
  bytes data = 2;
}

message CmdOuput {
  string id = 1;
  bytes data = 2;
}

message CmdResize {
  string id = 1;
  uint32 cols = 2;
  uint32 rows = 3;
}

message CmdStatus {
  string id = 1;
  string status = 2;
}

message Subscribe {
  string topic = 1;
}

message Unsubscribe {
  string topic = 1;
}

message Message {
  oneof payload {
    ErrorInfo error = 1;
    Subscribe subscribe = 2;
    Unsubscribe unsubscribe = 3;
    CmdInput cmd_input = 4;
    CmdOuput cmd_ouput = 5;
    CmdResize cmd_resize = 6;
    CmdStatus cmd_status = 7;
  }
}
